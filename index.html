<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root{
      --bg: #0b1020;
      --fg: #0f172a;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.18);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6ee7f9;    /* cyan */
      --accent:  #a78bfa;    /* violet */
      --danger:  #fca5a5;
      --success: #86efac;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius-xl: 18px;
      --radius-md: 12px;
    }

    /* === Page background with soft gradient === */
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(103,232,249,.12), transparent 60%),
                  radial-gradient(1000px 800px at -10% 110%, rgba(167,139,250,.14), transparent 60%),
                  linear-gradient(180deg, #0b1020, #0a0f1a);
      padding: 32px;
    }

    /* === Container === */
    .wrap { width:min(960px, 100%); }

    .card{
      position:relative;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      overflow: clip;
    }

    .header{
      padding: 28px 28px 0 28px;
      display:flex; align-items:center; gap:14px;
    }
    .logo{ width:42px; height:42px; border-radius:12px; background:linear-gradient(135deg, var(--primary), var(--accent)); box-shadow: 0 8px 20px rgba(79,70,229,.35); }
    .titleBox{ flex:1; }
    h1{ font-size: clamp(22px, 2.4vw, 30px); line-height:1.2; margin:0; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size:14px; }

    /* Accent border */
    .accent-bar{
      height:3px; width:100%; margin:18px 0 0; background: linear-gradient(90deg, var(--primary), var(--accent)); opacity:.9;
    }

    /* === Form === */
    form{ padding: 28px; display:grid; gap:18px; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .field{ position:relative; }
    .input, textarea{
      width:100%;
      padding: 16px 14px 14px;
      border-radius: var(--radius-md);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(8,12,24,.55);
      color: var(--text);
      outline:none; font-size:15px; line-height:1.4;
      transition: border .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .input::placeholder, textarea::placeholder{ color: transparent; }

    /* Floating label */
    .label{
      position:absolute; left:12px; top:12px; padding:0 6px;
      transform-origin:left top; pointer-events:none;
      color: var(--muted); background: transparent;
      transition: transform .18s ease, color .18s ease, background .18s ease;
    }
    .input:focus, textarea:focus{ border-color: rgba(167,139,250,.8); box-shadow: 0 0 0 3px rgba(167,139,250,.18); background: rgba(12,18,36,.65); }

    .input:not(:placeholder-shown) + .label,
    textarea:not(:placeholder-shown) + .label,
    .input:focus + .label,
    textarea:focus + .label{
      transform: translateY(-12px) scale(.85);
      background: linear-gradient(180deg, rgba(11,16,32,1), rgba(11,16,32,.6));
      color: #d1d5db;
    }

    textarea{ min-height: 130px; resize: vertical; }

    /* Helper text */
    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; }

    /* Actions */
    .actions{ display:flex; align-items:center; gap:12px; margin-top: 6px; }
    .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 18px; border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #0b1020; font-weight: 700; letter-spacing:.2px; font-size: 15px;
      box-shadow: 0 10px 24px rgba(79,70,229,.35), inset 0 0 0 1px rgba(255,255,255,.35);
      transition: transform .12s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter: brightness(1.08); box-shadow: 0 14px 34px rgba(79,70,229,.45), inset 0 0 0 1px rgba(255,255,255,.35); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ font-size: 14px; color: var(--muted); }

    /* Banner for success/error */
    .banner{ display:none; align-items:center; gap:10px; border-radius: 12px; padding: 12px 14px; border:1px solid; }
    .banner.show{ display:flex; }
    .banner.success{ background: rgba(22,101,52,.25); border-color: rgba(34,197,94,.35); color:#d1fae5; }
    .banner.error{ background: rgba(127,29,29,.25); border-color: rgba(239,68,68,.4); color:#fee2e2; }

    /* Subtle decorative glow */
    .glow{ position:absolute; inset:-2px; pointer-events:none; filter: blur(20px); opacity:.28; z-index:-1;
      background: radial-gradient(600px 140px at 20% 0%, var(--primary), transparent 60%),
                  radial-gradient(600px 140px at 80% 0%, var(--accent), transparent 60%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="glow" aria-hidden="true"></div>
      <div class="header">
        <div class="logo" aria-hidden="true"></div>
        <div class="titleBox">
          <h1>Na shkruani një mesazh</h1>
          <p class="subtitle">Idetë, pyetjet dhe kërkesat tuaja – ne përgjigjemi shpejt.</p>
          <div class="accent-bar"></div>
        </div>
      </div>

      <form id="contact-form" novalidate>
        <div class="grid">
          <div class="field">
            <input class="input" name="firstName" id="firstName" placeholder=" " required />
            <label for="firstName" class="label">Emri</label>
          </div>
          <div class="field">
            <input class="input" name="lastName" id="lastName" placeholder=" " required />
            <label for="lastName" class="label">Mbiemri</label>
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <input class="input" type="email" name="email" id="email" placeholder=" " required />
            <label for="email" class="label">Email</label>
            <div class="hint">Do ta përdorim vetëm për t'ju kthyer përgjigje.</div>
          </div>
          <div class="field">
            <input class="input" type="tel" name="phone" id="phone" placeholder=" " />
            <label for="phone" class="label">Telefoni (opsional)</label>
          </div>
        </div>

        <div class="field">
          <textarea class="input" name="message" id="message" placeholder=" " required></textarea>
          <label for="message" class="label">Mesazhi juaj</label>
        </div>

        <div class="actions">
          <button class="btn" type="submit" id="submitBtn">Dërgo mesazhin</button>
          <span class="status" id="status" aria-live="polite"></span>
        </div>

        <div class="banner" id="banner" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // Replace with your Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9SPN4YNckyxGnbEuCR8aK-LxzOjYvmNJFRAJxl9gWODNv7JAfpf5dPvu0I6noXd5OjQ/exec";

    const form = document.getElementById("contact-form");
    const statusEl = document.getElementById("status");
    const banner = document.getElementById("banner");
    const submitBtn = document.getElementById("submitBtn");

    function setStatus(msg){ statusEl.textContent = msg; }
    function showBanner(type, msg){
      banner.className = `banner show ${type}`;
      banner.textContent = msg;
    }

    function disableForm(disabled){ submitBtn.disabled = disabled; }

    function validate(){
      if(!form.firstName.value.trim()) return "Shkruani emrin.";
      if(!form.lastName.value.trim())  return "Shkruani mbiemrin.";
      if(!form.email.value.trim())     return "Shkruani email-in.";
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(form.email.value.trim())) return "Email i pavlefshëm.";
      if(!form.message.value.trim())   return "Shkruani mesazhin.";
      return "";
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      setStatus("");
      banner.className = "banner"; banner.textContent = "";

      const err = validate();
      if(err){ showBanner("error", err); return; }

      const payload = new URLSearchParams({
        firstName: form.firstName.value.trim(),
        lastName:  form.lastName.value.trim(),
        email:     form.email.value.trim(),
        phone:     form.phone.value.trim(),
        message:   form.message.value.trim()
      });

      try{
        disableForm(true);
        setStatus("Duke dërguar…");

        const res = await fetch(SCRIPT_URL, { method: "POST", body: payload });
        const text = await res.text();

        if(res.ok){
          form.reset();
          showBanner("success", text || "Mesazhi u dërgua me sukses.");
        } else {
          showBanner("error", text || "Ndodhi një gabim gjatë dërgimit.");
        }
      }catch(err){
        showBanner("error", "Gabim: " + err.message);
      }finally{
        setStatus("");
        disableForm(false);
      }
    });
  </script>
</body>
</html>
