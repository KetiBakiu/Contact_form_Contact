<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Na shkruani një mesazh</title>
  <style>
    :root{
      /* Palette */
      --primary: #ced998;   /* requested green */
      --primary-2: #b8c480; /* darker companion */
      --ink: #1b1f22;       /* text */
      --muted: #5b6368;     /* secondary text */
      --bg-1: #fbfdf6;      /* light base */
      --bg-2: #f3f8e5;      /* light tint */
      --card: #ffffff;      /* card background */
      --stroke: #e6edd1;    /* soft border */
      --shadow: 0 10px 30px rgba(40, 60, 0, .08);
      --radius-xl: 18px;
      --radius-md: 12px;
    }

    /* Page: airy, light background with soft green blobs */
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1000px 600px at 85% -10%, rgba(206,217,152,.28), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(184,196,128,.22), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      padding: 32px;
    }

    .wrap{ width:min(960px, 100%); }

    .card{
      position:relative;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow: clip;
    }

    .header{ padding: 28px 28px 0; display:flex; align-items:center; gap:14px; }
    .logo{ width:42px; height:42px; border-radius:12px; background:linear-gradient(135deg, var(--primary), var(--primary-2)); box-shadow: 0 8px 20px rgba(111,128,0,.15); }
    .titleBox{ flex:1; }
    h1{ font-size: clamp(22px, 2.4vw, 30px); line-height:1.2; margin:0; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size:14px; }
    .accent-bar{ height:3px; width:100%; margin:18px 0 0; background: linear-gradient(90deg, var(--primary), var(--primary-2)); opacity:.95; border-radius: 999px; }

    form{ padding: 28px; display:grid; gap:18px; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } }

    .field{ position:relative; }
    .input, textarea{
      width:100%;
      padding: 16px 14px 14px;
      border-radius: var(--radius-md);
      border:1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      outline:none; font-size:15px; line-height:1.45;
      transition: border .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .input::placeholder, textarea::placeholder{ color: transparent; }

    .label{
      position:absolute; left:12px; top:12px; padding:0 6px;
      transform-origin:left top; pointer-events:none;
      color: var(--muted); background: transparent;
      transition: transform .18s ease, color .18s ease, background .18s ease;
    }

    .input:focus, textarea:focus{
      border-color: color-mix(in oklab, var(--primary) 60%, #7a8742 0%);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--primary) 30%, transparent);
      background: #fff;
    }

    .input:not(:placeholder-shown) + .label,
    textarea:not(:placeholder-shown) + .label,
    .input:focus + .label,
    textarea:focus + .label{
      transform: translateY(-12px) scale(.86);
      background: var(--card);
      color: #3c4036;
    }

    textarea{ min-height: 140px; resize: vertical; }

    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; }

    .actions{ display:flex; align-items:center; gap:12px; margin-top: 6px; flex-wrap: wrap; }
    .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 18px; border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #24310b; font-weight: 700; letter-spacing:.2px; font-size: 15px;
      box-shadow: 0 8px 20px rgba(110,130,20,.20), inset 0 0 0 1px rgba(255,255,255,.6);
      transition: transform .12s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter: brightness(1.05); box-shadow: 0 12px 28px rgba(110,130,20,.26), inset 0 0 0 1px rgba(255,255,255,.65); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ font-size: 14px; color: var(--muted); }

    .banner{ display:none; align-items:center; gap:10px; border-radius: 12px; padding: 12px 14px; border:1px solid; }
    .banner.show{ display:flex; }
    .banner.success{ background: #f0f9eb; border-color: #cce3b0; color:#305419; }
    .banner.error{ background: #fff3f3; border-color: #f3c2c2; color:#7a2c2c; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo" aria-hidden="true"></div>
        <div class="titleBox">
          <h1>Na shkruani një mesazh</h1>
          <p class="subtitle">Idetë, pyetjet dhe kërkesat tuaja – ne përgjigjemi shpejt.</p>
          <div class="accent-bar"></div>
        </div>
      </div>

      <form id="contact-form" novalidate>
        <div class="grid">
          <div class="field">
            <input class="input" name="firstName" id="firstName" placeholder=" " required />
            <label for="firstName" class="label">Emri</label>
          </div>
          <div class="field">
            <input class="input" name="lastName" id="lastName" placeholder=" " required />
            <label for="lastName" class="label">Mbiemri</label>
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <input class="input" type="email" name="email" id="email" placeholder=" " required />
            <label for="email" class="label">Email</label>
            <div class="hint">Do ta përdorim vetëm për t'ju kthyer përgjigje.</div>
          </div>
          <div class="field">
            <input class="input" type="tel" name="phone" id="phone" placeholder=" " />
            <label for="phone" class="label">Telefoni (opsional)</label>
          </div>
        </div>

        <div class="field">
          <textarea class="input" name="message" id="message" placeholder=" " required></textarea>
          <label for="message" class="label">Mesazhi juaj</label>
        </div>

        <div class="actions">
          <button class="btn" type="submit" id="submitBtn">Dërgo mesazhin</button>
          <span class="status" id="status" aria-live="polite"></span>
        </div>

        <div class="banner" id="banner" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // Vendos URL-në e Web App nga Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9SPN4YNckyxGnbEuCR8aK-LxzOjYvmNJFRAJxl9gWODNv7JAfpf5dPvu0I6noXd5OjQ/exec";

    const form = document.getElementById("contact-form");
    const statusEl = document.getElementById("status");
    const banner = document.getElementById("banner");
    const submitBtn = document.getElementById("submitBtn");

    function setStatus(msg){ statusEl.textContent = msg; }
    function showBanner(type, msg){
      banner.className = `banner show ${type}`;
      banner.textContent = msg;
    }
    function disableForm(disabled){ submitBtn.disabled = disabled; }

    function validate(){
      if(!form.firstName.value.trim()) return "Shkruani emrin.";
      if(!form.lastName.value.trim())  return "Shkruani mbiemrin.";
      if(!form.email.value.trim())     return "Shkruani email-in.";
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(form.email.value.trim())) return "Email i pavlefshëm.";
      if(!form.message.value.trim())   return "Shkruani mesazhin.";
      return "";
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      setStatus("");
      banner.className = "banner"; banner.textContent = "";

      const err = validate();
      if(err){ showBanner("error", err); return; }

      const payload = new URLSearchParams({
        firstName: form.firstName.value.trim(),
        lastName:  form.lastName.value.trim(),
        email:     form.email.value.trim(),
        phone:     form.phone.value.trim(),
        message:   form.message.value.trim()
      });

      try{
        disableForm(true);
        setStatus("Duke dërguar…");

        const res = await fetch(SCRIPT_URL, { method: "POST", body: payload });
        const text = await res.text();

        if(res.ok){
          form.reset();
          showBanner("success", text || "Mesazhi u dërgua me sukses.");
        } else {
          showBanner("error", text || "Ndodhi një gabim gjatë dërgimit.");
        }
      }catch(err){
        showBanner("error", "Gabim: " + err.message);
      }finally{
        setStatus("");
        disableForm(false);
      }
    });
  </script>
</body>
</html>
