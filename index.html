<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Na shkruani një mesazh</title>
  <style>
    :root{
      --primary: #ced998;
      --primary-2: #b8c480;
      --ink: #1b1f22;
      --muted: #5b6368;
      --bg-1: #fbfdf6;
      --bg-2: #f3f8e5;
      --card: #ffffff;
      --stroke: #d8e2bb;
      --stroke-strong: #c0cf93;
      --shadow: 0 10px 30px rgba(40, 60, 0, .08);
      --radius-xl: 18px;
      --radius-md: 12px;
    }

    * , *::before, *::after{ box-sizing: border-box; }

    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1000px 600px at 85% -10%, rgba(206,217,152,.28), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(184,196,128,.22), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      padding: 32px;
    }

    .wrap{ width:min(960px, 100%); }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
    }

    .header{ padding: 28px 28px 0; display:flex; align-items:center; gap:14px; }

    /* ——— LOGO: uses your Google Drive file ——— */
    .logo{
      width:42px; height:42px; border-radius:12px;
      background-color: var(--primary);
      background-image: url("https://drive.google.com/uc?export=view&id=18B5ifpUZ0SJi9wWKiE5Yc2hSQgB9vH63");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      box-shadow: 0 8px 20px rgba(111,128,0,.15);
    }

    .titleBox{ flex:1; }
    h1{ font-size: clamp(22px, 2.4vw, 30px); line-height:1.2; margin:0; }
    .subtitle{ margin:6px 0 0; color: var(--muted); font-size:14px; }
    .accent-bar{ height:3px; width:100%; margin:18px 0 0; background: linear-gradient(90deg, var(--primary), var(--primary-2)); border-radius: 999px; }

    form{ padding: 28px; display:grid; gap:22px; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 32px; }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; gap: 16px; } }

    .field{ position:relative; margin:0; }

    .input, textarea{
      display:block; width:100%;
      padding: 16px 14px 14px;
      border-radius: var(--radius-md);
      border: 1.6px solid var(--stroke);
      background: #fff; color: var(--ink);
      outline:none; font-size:15px; line-height:1.45;
      transition: border .2s ease, box-shadow .2s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }

    .input::placeholder, textarea::placeholder{ color: transparent; }

    .label{
      position:absolute; left:12px; top:12px; padding:0 6px;
      transform-origin:left top; pointer-events:none;
      color: var(--muted);
      transition: transform .18s ease, color .18s ease, background .18s ease;
      background: transparent;
    }

    .input:focus, textarea:focus{
      border-color: var(--stroke-strong);
      box-shadow: 0 0 0 4px rgba(206,217,152,.28);
    }

    .input:not(:placeholder-shown) + .label,
    textarea:not(:placeholder-shown) + .label,
    .input:focus + .label,
    textarea:focus + .label{
      transform: translateY(-12px) scale(.86);
      background: var(--card);
      color: #3c4036;
    }

    textarea{ min-height: 140px; resize: vertical; }

    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; }

    .actions{ display:flex; align-items:center; gap:12px; flex-wrap: wrap; }
    .btn{
      padding: 12px 18px; border-radius: 999px; border:0; cursor:pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #24310b; font-weight: 700; font-size: 15px;
      box-shadow: 0 8px 20px rgba(110,130,20,.20);
      transition: transform .12s ease, filter .2s ease;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ font-size: 14px; color: var(--muted); }

    .banner{ display:none; align-items:center; gap:10px; border-radius: 12px; padding: 12px 14px; border:1px solid; }
    .banner.show{ display:flex; }
    .banner.success{ background: #f0f9eb; border-color: #cce3b0; color:#305419; }
    .banner.error{ background: #fff3f3; border-color: #f3c2c2; color:#7a2c2c; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo" role="img" aria-label="Logo i OJQ-së"></div>
        <div class="titleBox">
          <h1>Na shkruani një mesazh</h1>
          <p class="subtitle">Idetë, pyetjet dhe kërkesat tuaja – ne përgjigjemi shpejt.</p>
          <div class="accent-bar"></div>
        </div>
      </div>

      <form id="contact-form" novalidate>
        <div class="grid">
          <div class="field">
            <input class="input" name="firstName" id="firstName" placeholder=" " required />
            <label for="firstName" class="label">Emri</label>
          </div>
          <div class="field">
            <input class="input" name="lastName" id="lastName" placeholder=" " required />
            <label for="lastName" class="label">Mbiemri</label>
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <input class="input" type="email" name="email" id="email" placeholder=" " required />
            <label for="email" class="label">Email</label>
            <div class="hint">Do ta përdorim vetëm për t'ju kthyer përgjigje.</div>
          </div>
          <div class="field">
            <input class="input" type="tel" name="phone" id="phone" placeholder=" " />
            <label for="phone" class="label">Telefoni (opsional)</label>
          </div>
        </div>

        <div class="field">
          <textarea class="input" name="message" id="message" placeholder=" " required></textarea>
          <label for="message" class="label">Mesazhi juaj</label>
        </div>

        <div class="actions">
          <button class="btn" type="submit" id="submitBtn">Dërgo mesazhin</button>
          <span class="status" id="status" aria-live="polite"></span>
        </div>

        <div class="banner" id="banner" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/library/d/1ykq-gsQr5_Skc-D620lWJTwBVvWrET7dZb7R5TZnAzhKYW9pPTtUGwV_/1";
    const form = document.getElementById("contact-form");
    const statusEl = document.getElementById("status");
    const banner = document.getElementById("banner");
    const submitBtn = document.getElementById("submitBtn");

    function setStatus(msg){ statusEl.textContent = msg; }
    function showBanner(type, msg){ banner.className = `banner show ${type}`; banner.textContent = msg; }
    function clearBanner(){ banner.className = "banner"; banner.textContent = ""; }
    function disableForm(disabled){ submitBtn.disabled = disabled; }

    function validate(){
      if(!form.firstName.value.trim()) return "Shkruani emrin.";
      if(!form.lastName.value.trim())  return "Shkruani mbiemrin.";

      const email = form.email.value.trim();
      if(!email) return "Shkruani email-in.";

      // FIX: përdorim escape të sakta në literal regex
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);

      // Rrjet sigurie: nëse HTML5 e shënon si të pavlefshëm
      if(!emailOk || !form.email.checkValidity()) return "Email i pavlefshëm.";

      if(!form.message.value.trim())   return "Shkruani mesazhin.";
      return "";
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      setStatus("");
      clearBanner();

      const err = validate();
      if(err){ showBanner("error", err); return; }

      const payload = new URLSearchParams({
        firstName: form.firstName.value.trim(),
        lastName:  form.lastName.value.trim(),
        email:     form.email.value.trim(),
        phone:     form.phone.value.trim(),
        message:   form.message.value.trim()
      });

      try{
        disableForm(true);
        setStatus("Duke u dërguar…");
        const res = await fetch(SCRIPT_URL, { method: "POST", body: payload });
        const text = await res.text();
        if(res.ok){
          form.reset();
          showBanner("success", text || "Mesazhi u dërgua me sukses.");
        }else{
          showBanner("error", text || "Ndodhi një gabim gjatë dërgimit.");
        }
      }catch(err){
        showBanner("error", "Gabim: " + err.message);
      }finally{
        setStatus("");
        disableForm(false);
      }
    });
  </script>
</body>
</html>
